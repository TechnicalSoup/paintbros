<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>paintbros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script type="module" src="./build/paintbros.js"></script>
</head>
<body>

    <header>
        <h1>paintbros</h1>
    </header>

    <div class="display">

        <div class="editor-container">
            <div class="editor"></div>
        </div>

        <div class="sidebar">
            <h2>palette</h2>
            <div class="palette"></div>

            <h2>swatch</h2>
            <div class="swatch">
                <div class="current-color"></div>
                <div class="recent-colors"></div>
            </div>

            <h2>tools</h2>
            <div class="tools">
                <button name="Paint" class="selected">!</button>
                <button name="Erase">x</button>
                <button name="Line">|</button>
                <button name="Ellipse">O</button>
                <button name="Rect">[]</button>
            </div>
        </div>
    </div>
   
    
    <footer>
        <div>&copy;2018 Kenneth Reilly</div>
        <div>@8_bit_hacker</div>
    </footer>
    
</body>
</html>
